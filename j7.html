<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function mover(y) {
            y.innerHTML = "Mouse Over";
            y.style.backgroundColor = 'purple';
        }
        function mout(y) {
            y.innerHTML = "Thank you for visting";
            y.style.backgroundColor = 'blue';
        }


    </script>

    <div onmouseover="mover(this)" onmouseout="mout(this)"
        style="background-color: aqua; width:70px;height:30px;padding:20px"></div>
</body>

</html>
